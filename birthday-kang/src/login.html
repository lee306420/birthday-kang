<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://picture.gptkong.com/20241218/0358262f2a42eb45379e34fb300006201b.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: "Microsoft YaHei", sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(3px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
            color: #fff;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>生日祝福</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="名字" autocomplete="off">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="请输入生日日期(例:1218)" autocomplete="off">
        </div>
        <button onclick="login()">进入</button>
        <div id="error" class="error-message">输入信息有误，请重试</div>
    </div>

    <!-- 添加音频元素 -->
    <audio id="bgMusic" loop preload="auto">
        <source src="http://m801.music.126.net/20241218061336/045aa09a0bc88b7cb72034053cc02fb7/jdymusic/obj/wo3DlMOGwrbDjj7DisKw/28481792871/ca28/dec5/9372/c29e43d550ea1201457a932398d9d296.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');

            if (username === "康国峰" && password === "1218") {
                // 只在登录成功时播放音乐
                bgMusic.play().catch(error => {
                    console.log("自动播放被阻止:", error);
                });
                
                // 设置登录状态和用户名
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
                
                // 修改跳转路径，返回上一级目录
                window.location.href = '../index.html';
            } else {
                // 显示错误信息
                error.style.display = 'block';
                setTimeout(() => {
                    error.style.display = 'none';
                }, 3000);
            }
        }

        // 添加回车键登录功能
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
